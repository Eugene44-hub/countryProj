<body>
    <div class="container">
        <header>
            <h2>Where in the world?</h2>
            <div class="mode">
                <mat-grid-list cols="cols" rowHeight="heightpx">
                    <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" {{tile.text}}>
                    </mat-grid-tile>
                </mat-grid-list> Dark mode</div>
        </header>
        <div class="country-container">

            <div class="countries">


            </div>
        </div>
    </div>

</body>
